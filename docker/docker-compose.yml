version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
       POSTGRES_USER: ${POSTGRES_USER} 
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  jupyter:
    image: jupyter/base-notebook:latest  
    ports:
      - "8888:8888"  
    volumes:
      - jupyter_data:/home/jovyan   
    working_dir: /home/jovyan  
volumes:
  jupyter_data:  
  db_data:
  